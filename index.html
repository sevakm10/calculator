<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Calculator</title>
    <script async src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/calc.png" type="image/png">
</head>
<body>
    <div class="calc">
        <div class="calc_table">
            <div class="screen" id="screen">
                0
            </div>
        </div>
        <div class="calc_buttons">
            <div class="calc_dsipley_flex" >
                <div class="btn_1" id="btn_ac">AC</div>
                <div class="btn_1" id="btn_plus-minus">+/-</div>
                <div class="btn_1" id="btn_percent">%</div>
                <div class="btn_2" id="btn_divide">&#247</div>
            </div>
            <div class="calc_dsipley_flex">
                <div class="btn" id="btn_7">7</div>
                <div class="btn" id="btn_8">8</div>
                <div class="btn" id="btn_9">9</div>
                <div class="btn_2" id="btn_multiply">&#215</div>
            </div>
            <div class="calc_dsipley_flex">
                <div class="btn" id="btn_4">4</div>
                <div class="btn" id="btn_5">5</div>
                <div class="btn" id="btn_6">6</div>
                <div class="btn_2" id="btn_minus">&#8722</div>
            </div>
            <div class="calc_dsipley_flex">
                <div class="btn" id="btn_1">1</div>
                <div class="btn" id="btn_2">2</div>
                <div class="btn" id="btn_3">3</div>
                <div class="btn_2" id="btn_plus">+</div>
            </div>
            <div class="calc_dsipley_flex">
                <div class="btn_0"  id="btn_0">0</div>
                <div class="btn" id="btn_dot">.</div>
                <div class="btn_2" id="btn_equals">=</div>
            </div>
        </div>
        <div class="menu"></div>
    </div>
</body>
</html>
